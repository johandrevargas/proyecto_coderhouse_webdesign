<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="guarderia canina medellin, guarderia canina, guarderia perros, adiestramiento perros de asistencia, adiestramiento perros medellin, escuela de perros, team dogs" />
    <meta name="description" content="Contacto para escuela para perros con reconocimientos internacionales, cuidamos y entrenamos amigos peludos para que sean felices y sus dueños también."/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/js/all.min.js"></script>
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Roboto">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contacto Team Dogs</title>
    <link rel="icon" type="image/x-icon" href="../images/Logo_Team_Dogs.svg">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <img class="d-inline-block align-text-top" src="../images/Logo_Team_Dogs.svg" alt="logo_team_dogs">
            </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
                  <a class="nav-link" href="nosotros.html">Nosotros</a>
                  <a class="nav-link" href="servicios.html">Servicios</a>
                  <a class="nav-link" href="tienda.html">Tienda</a>
                  <a class="nav-link" href="contacto.html">Contacto</a>
                </div>
              </div>
            </div>
          </nav>
    </header>

    <div class="d-grid gap-2 col-6 mx-auto">
        <a class="btn btn-primary" href="#contacto_box" class="btn btn-info">Contactanos</a>
    </div>

    <main> <!-- main es para el contenido principal de la pagina -->
        <div class="imagenes_principales">
            <img src="../images/imagen_contacto.jpg" alt="imagen contacto">
                <div class="texto_imagen_principal">
                <!-- <p>Siempre tendremos espacio para alguien nuevo en nuestra familia</p> -->
            </div>
        </div>

        <div class="row">
            <div class="col-sm-8">
                <section class="section-padding" id="booking">
                    <div class="container">
                        <div class="row">
                        
                            <div class="col-lg-8 col-12 mx-auto" id="contacto_box">
                                <div class="booking-form">
                                    
                                    <h2 class="text-center mb-lg-3 mb-2">Escríbenos</h2>
                                
                                    <form role="form" action="#booking" method="post">
                                        <div class="row">
                                            <div class="col-lg-6 col-12">
                                                <input type="text" name="name" id="name" class="form-control" placeholder="Nombre" required>
                                            </div>
    
                                            <div class="col-lg-6 col-12">
                                                <input type="email" name="email" id="email" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="Email" required>
                                            </div>
    
                                            <div class="col-lg-6 col-12">
                                                <input type="telephone" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" class="form-control" placeholder="Télefono: 123-456-7890">
                                            </div>
    
                                            <div class="col-lg-6 col-12">
                                                <input type="date" name="date" id="date" value="" class="form-control">
                                                
                                            </div>
    
                                            <div class="col-12">
                                                <textarea class="form-control" rows="5" id="message" name="message" placeholder="Mensaje"></textarea>
                                            </div>
    
                                            <div class="col-lg-3 col-md-4 col-6 mx-auto">
                                                <button type="submit" class="form-control" id="submit-button">Enviar</button>
                                            </div>
                                        </div>
                                    </form>
    
                                </div>
                            </div>
    
                        </div>
                    </div>
                </section>
            </div>
            <div class="col-sm-4"> 
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d53806680.497660354!2d-132.20221979999997!3d-34.60165419999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccaccf4a5be6f%3A0x97ebb6aac5198f6c!2sCoderhouse!5e0!3m2!1sen!2sco!4v1684710998928!5m2!1sen!2sco" alt="Ubicación sede team dogs"></iframe>
            </div>

        <a href="https://web.whatsapp.com">
            <img src="../images/whatsapp.svg" target="_blank" alt="icono_whatsapp_fijo" class="wsp" >
        </a>

    </main>

    <footer class="bg-dark text-center text-white">
        
        <div class="container p-4 pb-0">
          
          <section class="mb-4">
            <!-- Facebook -->
              <a class="btn btn-outline-light btn-floating m-1" href="https://www.facebook.com" role="button" target="_blank"
                  ><i class="fab fa-facebook"></i>
              </a>
      
            <!-- Twitter -->
            <a class="btn btn-outline-light btn-floating m-1" href="https://twitter.com/home" role="button" target="_blank"
              ><i class="fab fa-twitter"></i
            ></a>
      
            <!-- Instagram -->
            <a class="btn btn-outline-light btn-floating m-1" href="https://www.instagram.com" role="button" target="_blank"
              ><i class="fab fa-instagram"></i
            ></a>
      
          </section>
          
        </div>
        
        <div class="text-center p-3">
          © 2023 Copyright:
          <a class="text-white" href="../index.html">teamdogs.com</a>
        </div>
            
    </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
